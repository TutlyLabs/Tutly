name: Deploy Web App to Production

env:
  TURBO_FORCE: ${{ github.event_name == 'workflow_dispatch' && contains(github.event.inputs.labels, 'disable cache') && 'true' || '' }}

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "packages/**"
      - "tooling/**"
      - "turbo/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
  workflow_dispatch:

jobs:
  Deploy-Web-Production:
    name: Deploy Web App to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.6.3"

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          pnpm install --frozen-lockfile --filter=web

      - name: Build Web App with Turbo
        run: |
          pnpm turbo build --filter=web

      - name: Verify Build Output
        run: |
          if [ ! -d "apps/web/.next" ]; then
            echo "‚ùå Build failed: .next directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

      - name: Deploy to Production
        id: deploy
        run: |
          echo "üöÄ Deploying to Production..."

          # Trigger deployment via webhook
          RESPONSE=$(curl --request GET "${COOLIFY_WEBHOOK_WEB}" \
            --header "Authorization: Bearer ${COOLIFY_TOKEN}" \
            --silent --show-error --fail)

          if [ $? -eq 0 ]; then
            echo "‚úÖ Deployment triggered successfully"
            echo "Response: $RESPONSE"
            echo "deployment_status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Deployment failed"
            echo "Response: $RESPONSE"
            exit 1
          fi
        env:
          COOLIFY_WEBHOOK_WEB: ${{ secrets.COOLIFY_WEBHOOK_WEB }}
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}

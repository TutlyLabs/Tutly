name: Deploy Landing App Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}

on:
  push:
    branches-ignore:
      - main
      - master
    paths:
      - "apps/landing/**"
      - "packages/**"
      - "tooling/**"
      - "turbo/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"
  pull_request:
    paths:
      - "apps/landing/**"
      - "packages/**"
      - "tooling/**"
      - "turbo/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"

jobs:
  Deploy-Landing-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.6.3"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Landing App
        run: |
          cd apps/landing
          pnpm build

      - name: Verify Build Output
        run: |
          if [ ! -d "apps/landing/.next" ]; then
            echo "‚ùå Build failed: .next directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          echo "üöÄ Deploying to Vercel..."
          cd apps/landing
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})

          if [ $? -eq 0 ]; then
            echo "‚úÖ Deployment successful: $DEPLOYMENT_URL"
            echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const comment = `üöÄ **Landing App Preview Deployed!**

            **Preview URL:** ${deploymentUrl}

            This deployment was triggered by changes to the landing app. Test your changes and let us know if everything looks good!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
